<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ config.ctfName }}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="shortcut icon" href="{{ config.faviconUrl }}">
		<meta name="title" content="{{ config.ctfName }}">
		<meta name="description" content="{{ config.meta.description }}">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{{ config.ctfName }}">
		<meta property="og:image" content="{{ config.meta.imageUrl }}">
		<meta property="og:description" content="{{ config.meta.description }}">
		<meta property="og:url" content="{{ config.origin }}">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="{{ config.ctfName }}">
		<meta name="twitter:description" content="{{ config.meta.description }}">
		<meta name="twitter:image" content="{{ config.meta.imageUrl }}">
		<meta name="twitter:url" content="{{ config.origin }}">
		<link rel="canonical" href="{{ config.origin }}" />
		<meta name="theme-color" content="#111111">

		<meta name="rctf-config" content="{{ jsonConfig }}" />

		{{ #config.renderGoogleAnalytics }}
			<meta name="analytics-id" content="{{ config.globalSiteTag }}">
			<script async src="/analytics/index.js"></script>
			<script async src="/analytics/autotrack.js"></script>
			<script async src="https://www.google-analytics.com/analytics.js"></script>
		{{ /config.renderGoogleAnalytics }}

		<script>
		document.addEventListener('click', musicPlay);
		function musicPlay() {
			document.getElementById('musicPlay').play();
			document.removeEventListener('click', musicPlay);
		}
		</script>

		<!-- cursed browser ponies, blame emma -->
		<script type="text/javascript" src="https://panzi.github.io/Browser-Ponies/basecfg.js" id="browser-ponies-config"></script><script type="text/javascript" src="https://panzi.github.io/Browser-Ponies/browserponies.js" id="browser-ponies-script"></script><script type="text/javascript">/* <![CDATA[ */ (function (cfg) {BrowserPonies.setBaseUrl(cfg.baseurl);BrowserPonies.loadConfig(BrowserPoniesBaseConfig);BrowserPonies.loadConfig(cfg);})({"baseurl":"https://panzi.github.io/Browser-Ponies/","fadeDuration":500,"volume":1,"fps":25,"speed":3,"audioEnabled":false,"showFps":false,"showLoadProgress":true,"speakProbability":0.1,"spawn":{"applejack":1},"autostart":true}); /* ]]> */</script>
	
	</head>
	<body>
		<% preact.bodyEnd %>
	</body>
</html>
